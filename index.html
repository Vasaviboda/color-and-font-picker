<html>
    <head>
        <title>
            Color and font Picker
        </title>
        <link rel="StyleSheet" href="Style.css">
        <meta charset="UTF-8">

    </head>
    <body>
        <h1>Color and font picker</h1>
        <div id="parent">
            <div class="grid-box">
                
        <h2 contenteditable="true" id="text"></h2>
          
          </div>
          <div class="grid-box">
            <div id="box2">
            <button id="redtext" onclick="textColorRed()"></button>
            <button id="greentext" onclick="textColorGreen()"></button>
            <button id="bluetext" onclick="textColorBlue()"></button>
            <button id="pinktext" onclick="textColorPink()"></button>
            <button id="yellowtext" onclick="textColorYellow()"></button>
            <button id="purpletext" onclick="textColorPurple()"></button>
            <button id="magentatext" onclick="textColorMagenta()"></button>
            <button id="orangetext" onclick="textColorOrange()"></button>
            <button id="maroontext" onclick="textColorMaroon()"></button>
            <button id="blacktext" onclick="textColorBlack()"></button>
            <h3 style="text-align: center;">Select Text color</h3>
            </div>
          </div>
          <div class="grid-box">
            <div id="box3">
            <button id="fonttext" onclick="setFontFamilyGeorgia()">Hello</button>
            <button id="fonttext" onclick="setFontFamilyArial()">Hello</button>
            <button id="fonttext" onclick="setFontFamilyGaramond()">Hello</button>
            <button id="fonttext" onclick="setFontFamilyVerdana()">Hello</button>
            <button id="fonttext" onclick="setFontFamilyCourier()">Hello</button>
            <button id="fonttext" onclick="setFontFamilyFutura()">Hello</button>
            <button id="fonttext" onclick="setFontFamilyRoboto()">Hello</button>
            <button id="fonttext" onclick="setFontFamilyHelvetica()">Hello</button>
            
            </div>
          </div>
          <div class="grid-box">
            <div id="box4">
        <button id="redtext" onclick="backColorRed()"></button>
        <button id="greentext" onclick="backColorGreen()"></button>
        <button id="bluetext" onclick="backColorBlue()"></button>
        <button id="pinktext" onclick="backColorPink()"></button>
        <button id="yellowtext" onclick="backColorYellow()"></button>
        <button id="purpletext" onclick="backColorPurple()"></button>
        <button id="magentatext" onclick="backColorMagenta()"></button>
        <button id="orangetext" onclick="backColorOrange()"></button>
        <button id="maroontext" onclick="backColorMaroon()"></button>
        <button id="blacktext" onclick="backColorBlack()"></button>
        <h3 style="text-align: center;">Select Background color</h3>
            </div>
          </div>
        
        
        <script src="front.js"></script>
    </body>
</html>
